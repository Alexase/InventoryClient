<h2>item Details</h2> 

<hr/>
<div *ngIf="item">
  <div>
    <label><b> Name: </b></label> {{item.name}}
  </div>
  <div>
    <label><b>Amount: </b></label> {{item.amount}}
  </div>
  <div>
    <label><b>Inventory code: </b></label> {{item.invCode}}
  </div>  
</div>

<br>
<br>
  <button (click)="list()" class="btn btn-primary"style="margin-left: 10px">Back to item List</button>
  <button (click)="updateItem(item.itemNo)" class="btn btn-info" style="margin-left: 10px">Update</button>
  <button (click)="deleteItem(item.itemNo)" class="btn btn-danger"style="margin-left: 10px">Delete</button>
